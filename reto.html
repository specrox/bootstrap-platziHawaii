<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .col-6 {
            border: 1px solid white;
        }
        .col-4 {
            border: 1px solid white;
        }
        .col {
            border: 1px solid white;
        }
    </style>
  </head>
  <body>
    <div class="container" style="background: green">
        <div class="row">
            <div class="col-4">
                1
            </div>
            <div class="col-4">
                2
            </div>
            <div class="col-4">
                3
            </div>
          </div>
      

      <div class = "row">
            <div class = "col"> 1 </div>
            <div class = "col"> 2 </div>
            <div class = "col"> 3 </div>
            <div class = "col"> 4 </div>
            <div class = "col"> 5 </div>
            <div class = "col"> 6 </div>
            <div class = "col"> 7 </div>
            <div class = "col"> 8 </div>
            <div class = "col"> 9 </div>
            <div class = "col"> 10 </div>
      </div>
    

    <div class="row">
        <div class="col-6">
            1
        </div>
        <div class="col-6">
            2
        </div>
      </div>

      <div class="row">
        <div class="col">
            1
        </div>
        <div class="col">
            2
        </div>
        <div class="col">
            3
        </div>
        <div class="col">
            4
        </div>
        <div class="col">
            5
        </div>
      </div>

      <div class = "row">
        <div class="col">1 </div>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
